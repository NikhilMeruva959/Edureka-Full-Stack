        <!--
            type attribute: specify type of data to be received from user
            src attribute: specify source of image
            name attribute: specify name of element
            alt attribute: speccify alternate text for user
            id attribute: specificy id of element
            class attribute: specify class of element
            required attribute: specify input field is madatory before submitting field
            value attribute: specify default value for input element
            size attribute: specify max num of character as a input
            height, width attribute: specify dimensions of image
            placeholder attribute: specify short hintthat describes expected value of input element
        -->
        <input type="text" placeholder="UserName">
